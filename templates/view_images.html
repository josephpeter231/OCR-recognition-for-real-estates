<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Images in Folder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Images in Folder: {{ folder_name }}</h1>
        <ul>
            {% for image in images %}
                <li>
                    <img src="{{ url_for('download_file', folder_name=folder_name, filename=image) }}" alt="{{ image }}" style="max-width: 200px;">
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('view_folders') }}">Back to Folders</a>
    </div>
</body>
</html>
