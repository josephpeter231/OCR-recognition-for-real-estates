<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded Folders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Uploaded Folders</h1>
        <ul>
            {% for folder in folders %}
                <li><a href="{{ url_for('view_images', folder_name=folder) }}">{{ folder }}</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Back to Upload</a>
    </div>
</body>
</html>
