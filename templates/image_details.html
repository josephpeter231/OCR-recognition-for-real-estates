<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="details">
        <h1>Details for {{ filename }}</h1>
        
        <img src="{{ url_for('uploaded_file', folder_name=folder_name, filename=filename) }}" alt="{{ filename }}">
        
        <h2>Extracted Details</h2>
        <pre>{{ details | tojson(indent=4) }}</pre>
        
        <a href="{{ url_for('view_folder', folder_name=folder_name) }}">Back to Folder</a>
    </div>
</body>
</html>
